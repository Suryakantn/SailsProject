<div>
  <div class="header row">
    <div class="col-lg-7 header-title">
      {{screentitle}}
      <button class="btn btn-success back-button" (click)="showList()">
        <span>
          <i class="fa fa-chevron-left font-icon-button"></i>
          <span>Go Back</span>
        </span>
      </button>
    </div>
    <div class="col-lg-5 button-wrapper">
      <button class="btn btn-danger btn-sm button-margin" (click)="onResetClick()">
        <span>Reset</span>
      </button>
      <button class="btn btn-primary btn-sm button-margin" (click)="onUpsertClick()">
        <span>{{screenstatus == 'add' ? 'Save' : 'Update'}}</span>
      </button>
    </div>
  </div>

  <div class="card screen-wrapper">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-div">
            <div class="row">
              <app-model-input class="col-md-6" *ngFor="let field of screenfields" [field]="field"></app-model-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
